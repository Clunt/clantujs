<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Clantu.js Example</title>
  <script src="../../dist/clantu.js"></script>
</head>
<body>
  <ul>
    <li><a href="/中文 EN+C">中文 EN+C</a></li>
    <li><a href="/first-path">first-path</a></li>
    <li><a href="/path#hash">path#hash</a></li>
    <li><a href="/query?a=b&name=姓名">query?a=b&name=姓名</a></li>
    <li><a href="#new-hash">#new-hash</a></li>
    <li><a href="./relative-path">relative-path</a></li>
    <li><a href="../parent-path">parent-path</a></li>
    <li><a href="/self" target="_self">target self</a></li>
    <li><a href="/blank" target="_blank">target blank</a></li>
  </ul>
  <div id="content"></div>
  <script src="example.js"></script>
</body>
</html>
